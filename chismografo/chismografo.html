                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24">

    <section class="carousel">
        <div class="slides">
            <img src="../imagenes/car1.JPG" alt="Imagen 1">
            <img src="../imagenes/car2.JPG" alt="Imagen 2">
            <img src="../imagenes/car3.JPG" alt="Imagen 3">
            <img src="../imagenes/car4.JPG" alt="Imagen 4">
            <img src="../imagenes/car5.JPG" alt="Imagen 5">
            <img src="../imagenes/car6.JPG" alt="Imagen 6">
        </div>
    </section>

    <main class="foro-container">

        <h2>Chismógrafo</h2>

        <div class="foro-area">

            <input type="text" class="foro-nombre" placeholder="Escribe tu nombre">

            <textarea class="foro-comentario" placeholder="Escribe tu comentario"></textarea>

            <button class="foro-btn">Agregar</button>

            <div class="foro-area-reflejo">




            </div>

        </div>

    </main>

    <footer>
        <p>© 2025 Universidad de la Sierra Sur - Todos los derechos reservados</p>
        <div class="social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        const toggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        const icon = toggle.querySelector('i');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('open');

            if (menu.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });


    </script>

    <script>
        const btn = document.querySelector('.foro-btn');
        const comentarioInput = document.querySelector('.foro-comentario');
        const areaReflejo = document.querySelector('.foro-area-reflejo');


        btn.addEventListener('click', () => {
            const comentario = comentarioInput.value.trim();


            if (comentario === '') {
                alert('Escribe un comentario');
                return;
            }


            const div = document.createElement('div');
            div.classList.add('foro-comentario-mostrado');


            div.innerHTML = `<strong>Anónimo</strong><p>${comentario}</p>`;


            areaReflejo.prepend(div);
            comentarioInput.value = '';
        });
    </script>


</body>

</html>
